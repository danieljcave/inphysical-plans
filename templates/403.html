{% extends 'base.html' %}

{% block content %}
<!-- Displays custom 403 error to user if encountered -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Error 403: Forbidden</h1>
            <p>Sorry you are not authorised to enter this page!</p>
            <div>
                <a href="{% url 'home' %}" class="btn btn-signup btn-lg">
                    Take me home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
