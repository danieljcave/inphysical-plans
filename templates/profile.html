{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% if "placeholder" in user.profile.profile_image.url %}
            <img src="https://i.imgur.com/sWaz0pA.jpg" width="100%" />
            {% else %}
            <img src=" {{ user.profile.profile_image.url }}" width="100%" />
            {% endif %}
            <h2>{{ user.username }}</h2>
        </div>
    </div>
</div>

{% endblock content %}
