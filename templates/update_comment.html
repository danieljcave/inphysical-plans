{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2>Update Comment:</h2>
            <div class="comments">
                <p class="font-weight-bold">
                    {{ comment.author }}
                    <span class="text-muted font-weight-normal">
                        {{ comment.date_created }}
                    </span> wrote:
                </p>
                {{ comment.body | linebreaks }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-signup btn-lg m-1">Update</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-cnl btn-lg m-1">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
