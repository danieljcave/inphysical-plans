{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Form for updating blog post -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2>Update Post:</h2>
            <p>Update your workout plan!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy | safe }}
                <br>
                <button type="submit" class="btn btn-signup btn-lg m-1">Update</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-cnl btn-lg m-1">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
